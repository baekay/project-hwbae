# Log4j Setting file
log4j.rootLogger=INFO, console
log4j.logger.sfmi.component.mdm.report = INFO, resultFile
log4j.logger.sfmi.component.mdm.handler = ERROR, file

# Console log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %l - %m%n

# log file
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.File=D:\\ANTLR_WORK\\doc\\sqlError.log
log4j.appender.file.maxFileSize = 20MB
log4j.appender.file.maxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%m%n 
log4j.appender.file.encoding=EUC-KR

# log file
log4j.appender.resultFile=org.apache.log4j.RollingFileAppender 
log4j.appender.resultFile.File=D:\\ANTLR_WORK\\doc\\ResultSqlAnalyzer.log
log4j.appender.resultFile.maxFileSize = 50MB
log4j.appender.resultFile.maxBackupIndex=10
log4j.appender.resultFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.resultFile.layout.ConversionPattern=%m%n 
log4j.appender.resultFilea.encoding=EUC-KR

